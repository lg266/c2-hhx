<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
</head>

<style>
    h3, tr {
        text-align: center;
    }

    td {
        width: 70px;
    }

    .solid {
        border: 1px solid black;
        margin: 0 auto;    /* table  align center */
        border-collapse: collapse;
        border-spacing: 0;
    }
    .solid td {
        border: 1px solid black;
    }

    .line1 {
        height: 50px;
    }
    .line2, .line3 {
        height: 50px;
    }
    .line3 {
        height: 150px;
    }
</style>


<body>
<h3>个人简历</h3>
<table class="solid">
    <tr class="line1">
        <td>姓名</td>
        <td></td>
        <td>性别</td>
        <td></td>
        <td>出生年月</td>
        <td></td>
        <td rowspan="4"></td>
    </tr>
    <tr class="line1">
        <td>祖籍</td>
        <td></td>
        <td>民族</td>
        <td></td>
        <td>政治面貌</td>
        <td></td>
    </tr>
    <tr class="line1">
        <td>身体状况</td>
        <td></td>
        <td>婚姻状况</td>
        <td></td>
        <td>学历</td>
        <td></td>
    </tr>
    <tr class="line2">
        <td>毕业学校</td>
        <td colspan="2"></td>
        <td>所学专业</td>
        <td colspan="2"></td>
    </tr>

    <tr class="line3">
        <td>专业能力</td>
        <td colspan="6"></td>
    </tr>

    <tr class="line3">
        <td>求职意向</td>
        <td colspan="6"></td>
    </tr>

    <tr class="line3">
        <td>获奖情况</td>
        <td colspan="6"></td>
    </tr>

    <tr  class="line3">
        <td>自我评价</td>
        <td colspan="6"></td>
    </tr>
</table>
</body>
</html>
